<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="box-logo">
            <div class="logo clearfix">
                <h2>Login Page</h2>
            </div>
        </div>    
        <!--End Box-Logo-->
        <div class="box-form">
            <form action="">
                <input type="name" placeholder="Name">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <input type="checkbox" class="bg-check" value="Remember me" text="yyyyyy"> Remember me
                <br>
                <center>
                    <input type="submit" value="LOGIN">
                    <br>
                    <a href="">Forget Password?</a>
                </center>
            </form>
        </div>
        <!--End Login-form-->
    </div>
    <!--End main-box-->
</body>
</html>
